<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../scss/adminStyle/loginAdmin.css" />
    <title>Login</title>
  </head>

  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              YENİDƏN CƏHD EDİN!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="warning-img">
              <img src="../../img/contact/warning.webp" alt="" />
            </div>
            <div class="warning-msg">
              <br />
              <p class="default-msg">Daxil etdiyiniz məlumatlar Yanlışdır!</p>
              <p class="dynmc-msg" style="color: red">
                Məlumatlar düzgün daxil edilmədiyi təqdirdə sistemə giriş edə
                bilməyəcəksiniz!
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              style="background-color: #e16a00; border: none"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Oldu
            </button>
          </div>
        </div>
      </div>
    </div>

    <img src="../../image/logo-group.svg" alt="" />
    <div class="login">
      <h2>Welcome Admin</h2>

      <div class="loginInputs">
        <form action="">
          <input placeholder="Username" type="text" id="username" /><br />
          <input placeholder="Password" type="password" id="pass" />
        </form>
      </div>
      <div class="loginButton">
        <button class="btn" id="join">Join</button>
      </div>
    </div>

    <script src="../../js/adminLogin.js"></script>
  </body>
</html>
